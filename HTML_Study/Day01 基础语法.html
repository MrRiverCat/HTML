<!--
   HTML
       超文本标语言
       
       基础语法
           标签
               单标签
                    无属性 <标签名 />
                    有属性 <标签名 属性名="属性值" />
               双标签
                    无属性 <标签名></标签名>
                    有属性 <标签名 属性名="属性值"></标签名>
           整体结构
                <html></html> 表示当前是一个网页
                <head></head> 头部信息 【标题】
                <body></body> 身体部分 【整体】
           版本声明 doctype
                <doctype html> html5 版本声明，需要写在文档第一行
-->




<!--网页区域-->

<!DOCTYPE html>  <!--版本声明-->
<html>

    <!--头部区域-->
    <head>
        <meta charset="utf-8" />   <!--表明当前HTML格式为【UTF-8】-->
        <title>基礎語法</title>>    <!--页面标题，收藏网页时默认的名称-->
        <link rel="stylesheet" href="引入的CSS文件路径" />
        <script src="引入的js文件路径" type="text/javascript" charset="utf-8"></script>
    </head>

    <!--身体區域【内容】-->
    <body>
        Hello World
    </body>

</html>
