<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<!--
    表格
        table   表示表格
        tr      表示表格中的行（每一行可以包含一个或多个td或th）
        td      表示表格中的标准单元格
        th      表示表格中的表头单元格（具有标题的效果，字体加粗，居中显示）

        table常用属性
            border  表格边框
            width   表格宽度(像素值 或 百分比-对比参考上一级元素的宽度，如果上一级元素未设置，即参考屏幕宽度)
            align   表格对齐方式（left right center）

        CSS样式
            border-collapse:collapse    合并边框

            合并单元格
                <td>的colspan和rowspan分别规定单元格横跨的列数和行数
                纵向合并    rowspan
                横向合并    colspan

        tr常用属性
            align   每行中文本内容的水平方向对齐方式（left right center）
            valign  .............. 垂直方向对齐方式（top...）
            bgcolor 设置行的背景颜色
-->

<body>
    <table border="1" width="500px" style="border-collapse:collapse" align="center">
        <tr>
            <td>班级</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>
        <tr align="center" valign="top" bgcolor="antiquewhite">
            <td>101班</td>
            <td>张三</td>
            <td>17</td>
            <td>男</td>
        </tr>
        <tr align="right">
            <td>101班</td>
            <td>李四</td>
            <td>19</td>
            <td>女</td>
        </tr>
        <tr align="left">
            <td>104班</td>
            <td>王五</td>
            <td>18</td>
            <td>女</td>
        </tr>

    </table>

    <br />

    <h3 align="center">纵向合并</h3>
    <table border="1" width="500px" style="border-collapse:collapse" align="center">
        <tr align="center">
            <td>班级</td>
            <td>姓名</td>
            <td>年龄</td>
            <td>性别</td>
        </tr>
        <tr align="center">
            <td rowspan="2">101班</td>
            <td>张三</td>
            <td>17</td>
            <td>男</td>
        </tr>
        <tr align="center">
            
            <td>李四</td>
            <td>19</td>
            <td>女</td>
        </tr>
        <tr align="center">
            <td>104班</td>
            <td>王五</td>
            <td>18</td>
            <td>女</td>
        </tr>

    </table>

    <br />

    <h3 align="center">横向合并</h3>
    <table border="1" width="500px" style="border-collapse:collapse" align="center">
        <tr align="center">
            <td colspan="2">班级 + 姓名</td>
            
            <td>年龄</td>
            <td>性别</td>
        </tr>
        <tr align="center">
            <td>101班</td>
            <td>张三</td>
            <td>17</td>
            <td>男</td>
        </tr>
        <tr align="center">
            <td>101班</td>
            <td>李四</td>
            <td>19</td>
            <td>女</td>
        </tr>
        <tr align="center">
            <td>104班</td>
            <td>王五</td>
            <td>18</td>
            <td>女</td>
        </tr>

    </table>


</body>
</html>
