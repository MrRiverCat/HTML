<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>a标签【超链接】</title>
</head>

<!--
    超链接a标签    
        定义超链接，用于一个页面链接到另一个页面。
        行内元素不会自动换行

        常用属性：
            href    必须标签（如果未设置该属性，则a标签与普通文本无区别）
                    需要跳转地址
            target  
                    窗口打开方式
                        _self   当前窗口打开（默认）
                        _blank  新开窗口打开
                        _parent 父级窗口
                        _top    顶端窗口
-->

<body>
    <!--相对路径-->
    <a href="Day06 格式化标签.html">content A 相对路径</a>
    <br />
    <!--绝对路径-->
    <a href="F:\Web前端学习资料\HTML\HTML_Study">content B 绝对路径</a>
    <br />
    <!--网络路径-->
    <a href="https://www.baidu.com/">百度一下，你就知道 网络路径</a>

    <br />
    <!--新开窗口打开-->
    <a href="Day06 格式化标签.html" target="_blank">content D 新开窗口打开</a>
</body>
</html>
