<!DOCTYPE html>

<html>
<!--头部区域-->
<head>
    <meta charset="utf-8" />
    <title>标题和水平线</title>
</head>

<!--
    注：标签的多个属性之间以空格间隔开

    body标签
        bgcolor 背景颜色  1.颜色名  2.rgb  3.16进制
        text    字体颜色  1.颜色名  2.rgb  3.16进制
    标题标签
        <h1></h1>~<h6></h6> 共6个，依次从大到小
        不建议在页面中写多个h1标签，h1标签可以被搜索引擎获取，【如果有多个，可能会进入搜索引擎黑名单】
    水平标签
        <hr>
        width 宽度  1.百分比  2.px
        align 对齐方式  left  right  center(默认)
        size  水平线粗细
-->
<!--身体区域-->
<body bgcolor="green" text="red">
    HELLO
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <hr width="50%" align="left" size="10"/>
    <hr width="500px" align="right" size="30"/>

</body>

</html>
