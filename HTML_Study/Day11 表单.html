<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<!--
    所有标签都有的属性
        id属性    用于标识元素的唯一性
        name属性  用于提交数据时的参数名
        style属性 设置元素的样式CSS（具体样式）
        class属性 设置元素的样式名
    
    表单
        form
            表单用于向服务器传输数据，form元素是块级元素，其前后会产生行
            表单提交时，必须设置表单元素的name属性值，否则无法获取数据
            表单需要结合表单元素一起使用

            常用属性
                action  提交表单的地址
                method  提交方式（不区别大小写）
                    GET提交
                    POST提交

                    面试提问：GET请求与POST请求的区别？（POST请求需要服务器支持）
                        答案: 1.GET请求时，参数会跟随出现在浏览器地址后面。POST请求则不会（POST请求会将数据存放在请求体重）
                              2.GET请求相对于POST请求，不那么安全
                              3.GET请求传递的数据长度是有限的，而POST请求基本无限制（数据长度与服务器有关）
                              4.GET请求比POST请求快（约2倍）
                              5.GET请求有缓存（会将数据存放在浏览器中，即本地磁盘中），而POST无缓存
                target  提交数据时打开窗口的方式
                    _self   当前窗口
                    _blank  新开窗口

-->

<body>
    <form action="/" method="get" target="_blank">
        姓名：<input type="type" name="name" />
           <button>提交</button>
    </form>
</body>
</html>
