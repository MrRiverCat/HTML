<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>格式化标签</title>
    </head>

    <!--
    格式化标签
        font    （行内元素，不会自动换行）   
                设置字体相关属性
                    Color   字体颜色（颜色名称，16进制，RGB）
                    Size    字体大小
                    face    字体风格
        pre     定义预格式化的文本,保留文本中的空格和换行
        粗体    b标签   strong标签
        斜体      i
        下划线    u
        删除线    del
        下标      sub
        上标      sup
    -->

    <body>
        你好 <br />
        <font color="red" size="10" face="楷体">你好</font>

        <hr />

        Hello             World
        <pre>
        Hello                World
        </pre>

        <hr />
        粗体 -- <b>粗体</b> -- <strong>粗体</strong> <br />
        斜体 -- <i>斜体</i> <br />
        下划线 -- <u>下划线</u> <br />
        删除线 -- <del>删除线</del> <br />
        下标 -- H<sub>2</sub>O <br />
        上标 -- H<sup>2</sup> <br />
    </body>
</html>
